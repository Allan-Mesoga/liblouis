# https://orgm.meb.gov.tr/alt_sayfalar/yayimlar/ozelegitim/braille/braille.pdf
# Contrary to Official Guide, In the Grade 2 Table, for providing readibilty, some accented letters' dot
# combination entries were deleted and these letters' entries are presented similar
# other accented letters. For example, some accented letters presented with dot 26 or 1246 but, also these  dot combinations are used to present some abbreviations, therefore, to prevent
#  mixing accented letters with abbreviations, these letters' dot combinations in Turkish Grade 2 table were deleted.
# Following tests are contains phrases, punctuation symbols and sentences
display: unicode-without-blank.dis
table:
  language: tr
  __assert-match: tr.tbl
flags: {testmode: forward}
tests:
  - ["(Örnek bir metin)", ⠶⡪⠗⠝⠑⠅ ⠃⠊⠗ ⠍⠑⠞⠊⠝⠶]
  - ["Bu nasıl olabilir?", ⡃⠥ ⠝⠁⠎⠔⠇ ⠕⠇⠁⠃⠊⠇⠊⠗⠦]
  - ["Bu nasıl olabilir…", ⡃⠥ ⠝⠁⠎⠔⠇ ⠕⠇⠁⠃⠊⠇⠊⠗⠲⠲⠲]
  - ["\"En büyük padişah Sultan I. Süleyman'dır.\"", ⠶⡑⠝ ⠃⠳⠽⠳⠅ ⠏⠁⠙⠊⠩⠁⠓ ⡎⠥⠇⠞⠁⠝ ⡔⠲ ⡎⠳⠇⠑⠽⠍⠁⠝⠄⠙⠔⠗⠲⠶]
