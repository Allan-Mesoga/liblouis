# These tests were ported from
# https://github.com/sbsdev/dtbook2sbsform/tree/master/test_xsl. The
# original tests check the xml to sbsform conversion. Only a subset of
# them is concerned with braille translation. This subset has been
# ported to liblouis YAML tests.

# The tests mostly deal with quirks from German Kurzschrift, i.e.
# grade 2. There are a few tests in grade 0.

display: de-eurobrl6.dis
table:
  locale: de
  grade: 2
  type: literary
  dots: 6
  __assert-match: de-g2.ctb
tests:
  # Falsche Kursiv-Ankündigung beim Gebrauch von nbsp statt gewöhnlichem Leerzeichen
  - -                     "bla blo"
    - "__bla blo'."
    - typeform: { italic: "+++++++" }

  # Falsche Übersetzungen bei mixed emphasis
  - -                     "experimentalprotektorverhalten"
    - "_xp7imct:'.pro(kt?v7h:tc"
    - typeform: { italic: "++++++++++++                  " }
  - -                     "experimentalprotektorverhalten"
    - "xp7imct:'_pro(kt?'.v7h:tc"
    - typeform: { italic: "            +++++++++         " }
      xfail: true
  - -                     "experimentalprotektorverhalten"
    - "xp7imct:pro(kt?'_v7h:tc"
    - typeform: { italic: "                     +++++++++" }
      xfail: true

  # Falsches Resultat bei Wortersatzstrich -xxx, wenn direkt nach Tag
  - - "-losenheim"
    - "'-losch3m"
    - xfail: tbh, not sure if this test makes any sense without any context

  # Acronym tests
  - -                      "Foo"
    - "$foo"
    - typeform: { acronym: "+++" }
      xfail: here we should enable capitalization for the acronym
  - -                      "NATO"
    - ">nato"
    - typeform: { acronym: "++++" }
      xfail: here we should enable capitalization for the acronym
  - -                      "USA"
    - ">usa"
    - typeform: { acronym: "+++" }
      xfail: here we should enable capitalization for the acronym
  - -                      "Haha USA"
    - "haha >usa"
    - typeform: { acronym: "     +++" }
      xfail: here we should enable capitalization for the acronym

  # Block boondary tests
  - -                     "Mist, dachte er, wie komme ich hier raus?"
    - "_mi}, d<( 7, __2 kxe # hr r1s?'."
    - typeform: { italic: "++++             ++++++++++++++++++++++++" }
      xfail: Capitalized emphasis is neither indicated nor contracted
  - -                     "ABCs"
    - ">abc's"
    - typeform: { abbrev: "+++ " }
      xfail: here we should enable capitalization for the abbrev

  # Braillequirks
  # test for !«
  - - "»Ich bin Bergfahrer!«"
    - "(# b* b7g,r7+)"
  # test for !
  - - "And we look farther on!"
    - "+d we look f)th7 on+"
  - -                     "Italy stands the other side!"
    - "_it:'y ,}s the oth7 side+"
    - typeform: { italic: "+++++                       " }
  - - "Forever intervene!"
    - "f?ev7 *t7vce+"
    # test for stick!!!«
  - - "»Sun-­block on a stick!!!«"
    - "(s/- blo$ on 'a }i$+++)"
    # test for abbr AM
  - -                     "AM- und der FM-Skala,"
    - "am- u r >fm-sk:a,"
    - typeform: { abbrev: "++          ++       " }
      xfail: here we should enable capitalization for the abbrev
  # test for em with subelements
  - -                     "US-Justizministerium"
    - "__>us-justizministerium'."
    - typeform: { abbrev: "++                  " }
      xfail: here we should enable capitalization for the abbrev
  # test for whitespace swallowed with adjacing inlines
  - -                     "Mein Mann. Ihr"
    - "__m6 m+n.'. $i"
    - typeform: { abbrev: "++++++++++    ",
                  vform:  "           +++"}
      xfail: here we should enable capitalization for the abbrev

  # Swallow white space whith embed new lines
  - - "Gedanken – Strich      —"
    - "&dkc'- }r#'-"
    - xfail: tbh, not sure if swallowing white space should be liblouis responsibilty
  - - "Gedanken\n— Strich"
    - "&dkc'- }r#"
    - xfail: tbh, not sure if swallowing white space should be liblouis responsibilty
  - - "Gedanken\n  — Strich"
    - "&dkc'- }r#"
    - xfail: tbh, not sure if swallowing white space should be liblouis responsibilty
  - - "Gedanken\n                         —         Strich"
    - "&dkc'- }r#"
    - xfail: tbh, not sure if swallowing white space should be liblouis responsibilty
  # test 2 for Apostroph (pt. 6) vor Einzelbuchstaben mit Punkt innerhalb abbr
  - -                     "A. B. D. E. F. G. H. I. J."
    - "a.b.d.e.f.g.h.i.j."
    - typeform: { abbrev: "++++++++++++++++++++++++++"}
      xfail: whitespace should be trimmed inside abbrevs. Not implemented
  # em innerhalb Anführungszeichen liefern falsches Resultat
  - -                     "»Test«"
    - "(_te})"
    - typeform: { italic: " ++++ "}
      xfail: Capitalized emphasis is neither indicated nor contracted
  # Single word mixed emphasis em before
  - -                     "Menschenversuch"
    - "_mc5c'.v7su4"
    - typeform: { italic: "++++++++       "}

  # Single word mixed emphasis em after
  - -                     "Liebegang"
    - "l0;'_g+g"
    - typeform: { italic: "     ++++"}
      xfail: "' missing in front of emphasis indicator"

  # Single word mixed emphasis em inside
  - -                     "LiebeMenschenversuch"
    - "l0;'_mc5c'.v7su4"
    - typeform: { italic: "     ++++++++       "}
      xfail: Capitalized emphasis is neither indicated nor contracted
  # Falsches Resultat bei gemischtem Bruch, wenn Zeilenumbruch vorkommt
  - - "4\n1/2"
    - "#d#a;"
    - xfail: fractions are not implemented
  # Quotes w/o context
  - -                     " (»Bsp.!«"
    - " =(bsp.+)"
    - typeform: { abbrev: "   ++++  "}
  # Quotes with phone number
  - - "079 160 22 22«"
    - "#jgi.afj.bb.bb')"
    - xfail: the phone number needs special treatment which isn't implemented
  # Leading zeros in time indication
  - -                   "11:05"
    - "#aa':#je"
    - typeform: { time: "+++++"}
      xfail: typeform time is not implemented and maybe shouldn't be
  # Many quoted paras
  - -                     "»Okay. Aber ich würde es auch gar nicht wissen; bin erst ein paar Jahre in den USA.«"
    - "(oka'y. a # 8e % | gar n w~c; b* 7} 6 paar jre * e >;usa.)"
    - typeform: { abbrev: "                                                                               +++  "}
      xfail: we should enable capitalization inside abbrev
  - - "Sie hatte von Anfang an den Akzent bemerkt, der den Ausländer verriet, und fragte: »Na, und woher kommst du?«"
    - "s he v +f+g + e akzct ;m7kt, r e 1sl`nd7 -r0t, u frag(: (na, u woh7 kx} du?)"
  # Wort "ich" am Ende von Inlines mit nachfolgendem Satzzeichen
  - -                     "Ich, ich; ich: ich? ich! (ich) »ich«."
    - "_i4, _i4; _i4: _i4? _i4+ =_i4= (_i4)."
    - typeform: { italic: "+++       +++  +++        +++   +++  ",
                  bold:   "     +++            +++              "}
      xfail: apparently ich should be contracted to i4, don't know why
  # Emphasis: Wortgrenzenerkennung bei "-" und "/"
  - -                     "Wort, Wort, Wort. Zwei Wörter, eins/zwei, eins-­zwei."
    - "_w?t, _w?t, _w?t. __zw3 w9rt7'., __6s!,zw3'., __6s-mzw3'.."
    - typeform: { italic: "++++        ++++  +++++++++++             ++++++++++ ",
                  bold:   "      ++++                     +++++++++             "}
      xfail: apparently before puntuation no '. is needed at least for single word emphasis
  # line break before ndash
  - - "word\n– word"
    - "w?d'- w?d"
    - xfail: tbh, not sure if swallowing white space should be liblouis responsibilty

  # Abbrev tests
  - -                     "A4"
    - ">a#d"
    - typeform: { abbrev: "++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "RTÉ"
    - ">rt\"%"
    - typeform: { abbrev: "+++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "C2D"
    - ">c#b>d"
    - typeform: { abbrev: "+++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "C"
    - ">c"
    - typeform: { abbrev: "+"}
      xfail: we should enable capitalization inside abbrev
  - -                     "c2d"
    - "'c#b'd"
    - typeform: { abbrev: "+++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "GmbH"
    - "$gmb>h"
    - typeform: { abbrev: "++++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "kHz"
    - "'k$hz"
    - typeform: { abbrev: "+++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "USA"
    - ">usa"
    - typeform: { abbrev: "+++"}
      xfail: we should enable capitalization inside abbrev
  - -                     "cd"
    - "'cd"
    - typeform: { abbrev: "++"}
  - -                     "3a"
    - "#c'a"
    - typeform: { abbrev: " +"}
  - -                     "Nr. 2"
    - "nr.#b"
    - typeform: { abbrev: "++++ "}
      xfail: space trimming inside abbrev not implemented
  - -                     "z. B."
    - "z.b."
    - typeform: { abbrev: "+++++"}
      xfail: space trimming inside abbrev not implemented
  - -                     "w. z. b. w."
    - "w.z.b.w."
    - typeform: { abbrev: "+++++++++++"}
      xfail: space trimming inside abbrev not implemented
  - -                     "etc."
    - "et'c."
    - typeform: { abbrev: "++++"}
  - -                     "a."
    - "a."
    - typeform: { abbrev: "++"}
  - - "wrt."
    - "wrt."
  - - "h."
    - "h."
  - - "p."
    - "p."
  # whitespace inside abbr needs to be trimmed (why?)
  - -                     "DM 50"
    - ">dm#ej"
    - typeform: { abbrev: "+++  "}
      xfail: not implemented
  # abbrev inside em
  - -                     "es lebe das Format A4"
    - "__% lbe d f?mat >a#d'."
    - typeform: { italic: "+++++++++++++++++++++",
                  abbrev: "                   + "}
      xfail: we should enable capitalization inside abbrev
  - -                     "es lebe das Format A4"
    - "% lbe d f?mat >a#d"
    - typeform: { abbrev: "                   + "}
      xfail: we should enable capitalization inside abbrev
  # Eszett
  - - "ß"
    - "'~"
  - - "»ß«"
    - "('~)"
  - - "(ß)"
    - "='~="
  - - "weßir"
    - "we'~ir"

  # Ich tests
  - ["ich", "#"]
  - ["ich.", "#."]
  - ["ich,", "i4,"]
  - ["ich;", "i4;"]
  - ["ich:", "i4:"]
  - ["ich!", "i4+"]
  - ["ich?", "i4?"]

  # "ich" inside em
  - -                     "ich, "
    - "_i4, "
    - typeform: { italic: "+++  "}
      xfail: inside em and followed by space the ich specific rules e.g. 'word ich, 24-1456-2' from de-g2-core.cti don't seem to work
  # "ich" inside em
  - -                     "ich) "
    - "_i4= "
    - typeform: { italic: "+++  "}
      xfail: inside em and followed by space the ich specific rules e.g. 'word ich, 24-1456-2' from de-g2-core.cti don't seem to work
  # "ich" inside em
  - -                     "(ich) "
    - "_=i4= "
    - typeform: { italic: "++++  "}
      xfail: inside em and followed by space the ich specific rules e.g. 'word ich, 24-1456-2' from de-g2-core.cti don't seem to work
  - -                     "mich) "
    - "_m#= "
    - typeform: { italic: "++++  "}
      xfail: there is an extra '. after # which shouldn't be there

  # "ich" inside em
  - -                     "ich"
    - "_#"
    - typeform: { italic: "+++"}
  # "ich" inside em
  - -                     "ich."
    - "_#."
    - typeform: { italic: "++++"}
  # "ich" inside em
  - -                     "ich,"
    - "_i4,"
    - typeform: { italic: "++++"}
  # "ich" inside em
  - -                     "ich;"
    - "_i4;"
    - typeform: { italic: "++++"}
  # "ich" inside em
  - -                     "ich:"
    - "_i4:"
    - typeform: { italic: "++++"}
  # "ich" inside em
  - -                     "ich!"
    - "_i4+"
    - typeform: { italic: "++++"}
  # "ich" inside em
  - -                     "ich?"
    - "_i4?"
    - typeform: { italic: "++++"}
  # Allcaps "ich"
  - ["ICH", "#"]
  - ["ICH.", "#."]
  - ["ICH,", "i4,"]
  - ["ICH;", "i4;"]
  - ["ICH!", "i4+"]
  - ["ICH?", "i4?"]
  # All-Caps ich inside em
  - ["ICH", "_#", {typeform: { italic: "+++"}}]
  - - "ICH."
    - "_#."
    - typeform: { italic: "+++ "}
      xfail: there is an extra '. after # which shouldn't be there
  - -                     "ICH,"
    - "_i4,"
    - typeform: { italic: "+++ "}
      xfail: inside em and allcaps the ich specific rules from de-g2-core.cti don't seem to work
  - -                     "ICH;"
    - "_i4;"
    - typeform: { italic: "+++ "}
      xfail: inside em and allcaps the ich specific rules from de-g2-core.cti don't seem to work
  - -                     "ICH!"
    - "_i4+"
    - typeform: { italic: "+++ "}
      xfail: inside em and allcaps the ich specific rules from de-g2-core.cti don't seem to work
  - - "ICH?"
    - "_i4?"
    - typeform: { italic: "+++ "}
      xfail: inside em and allcaps the ich specific rules from de-g2-core.cti don't seem to work
  # Capitalized "ich"
  - ["Ich", "#"]
  - ["Ich.", "#."]
  - ["Ich,", "i4,"]
  - ["Ich;", "i4;"]
  - ["Ich!", "i4+"]
  - ["Ich?", "i4?"]
  # Capitalized ich inside em
  - ["Ich", "_#", {typeform: { italic: "+++"}}]
  - ["Ich.", "_#.", {typeform: { italic: "++++"}}]
  - ["Ich,", "_i4,", {typeform: { italic: "++++"}}]
  - ["Ich;", "_i4;", {typeform: { italic: "++++"}}]
  - ["Ich!", "_i4+", {typeform: { italic: "++++"}}]
  - ["Ich?", "_i4?", {typeform: { italic: "++++"}}]
  # Minus tests
  - ["−10 Grad", "\"-#aj grad"]
  - [" -10 Grad", " \"-#aj grad"]
  - ["(-10 Grad)", "=\"-#aj grad="]
  - -                   " −10 Grad"
    - " __\"-#aj grad'."
    - typeform: { bold: " ++++++++"}
  - ["−10 Grad", "\"-#aj grad"]
  - ["5-10 Grad", "#e-#aj grad"]

  # Mixed emphasis tests
  - -                     "kursivblo"
    - "_kursiv'.blo"
    - typeform: { italic: "++++++   "}
  - -                     "blakursiv"
    - "bla'_kursiv"
    - typeform: { italic: "   ++++++"}
      xfail: "' missing in front of emphasis indicator"
  - -                     "blakursivblo"
    - "bla'_kursiv'.blo"
    - typeform: { italic: "   ++++++   "}
      xfail: "' missing in front of emphasis indicator"
  - -                     "kursiv...blo"
    - "_kursiv'....blo"
    - typeform: { italic: "++++++      "}
  - -                     "bla...kursiv"
    - "bla...'_kursiv"
    - typeform: { italic: "      ++++++"}
      xfail: "' missing in front of emphasis indicator"
  - -                     "bla...kursiv...blo"
    - "bla...'_kursiv'....blo"
    - typeform: { italic: "      ++++++      "}
      xfail: "' missing in front of emphasis indicator"

  # Punctuation tests
  # Punctuation after numbers
  - -                     " 2? 2! 2; (2) »2« "
    - " _#b'? _#b'+ _#b'; =_#b'= (_#b') "
    - typeform: { italic: " +  +  +   +   +  "}
      xfail: there are extra '. after the numbers which shouldn't be there

  - ["»Am 10?«", "(am #aj'?)"]

  # Wortersatzstrich Tests
  - - "-tragen"
    - "'-tgc"
    - xfail: tbh not sure if this test is valid w/o any context
  # Roman numbers
  - - "Henry IV."
    - "hcr'y >iv."
    - xfail: roman numbers not implemented
  - - "Auf Seite iii beginnt das Vorwort."
    - "1 s3( 'iii ;g*nt d ,?w?t."
    - xfail: roman numbers not implemented

table:
  locale: de
  grade: 0
  type: literary
  dots: 6
  __assert-match: de-g0.utb
tests:
  # test for <em> starting or ending with dash
  - -                     "auffallen und -steigen "
    - "auf'_fallen und '-_steigen "
    - typeform: { italic: "   ++++++     ++++++++ "}
      xfail: "' missing in front of emphasis indicator"
  - -                     "hin- und hergehen "
    - "_hin- und _her'.gehen "
    - typeform: { italic: "++++     +++      "}

  # Roman numbers Contraction 0
  - - "Seite VI"
    - "seite >vi"
    - xfail: roman numbers not implemented
  - - "Seite VI)"
    - "seite >vi="
    - xfail: roman numbers not implemented
  - - "Seite VI,"
    - "seite >vi,"
    - xfail: roman numbers not implemented
  - - "Seite VI."
    - "seite >vi."
    - xfail: roman numbers not implemented
  - - "Seite VIff."
    - "seite >vi'ff."
    - xfail: roman numbers not implemented
  - - "Seite VIUIUIUI "
    - "seite >vi'uiuiui"
    - xfail: roman numbers not implemented



